<!DOCTYPE html>

            <i class="icon iconfont">&#xe6ce;</i>
            <span class="text">送货地址&nbsp;:</span>

          <div class="hd_city_select hd_city_opacity" style="display: none" id="hd_city_select"

              <span class="hd_cur_city">搜索城市：</span>
              <div class="hd_city_search">
                <div class="hd_city_input">
                  <em class="icon iconfont">&#xe605;</em>
                  <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入城市名称">

                <div class="hd_city_suggest" style="display: none;">

            </div>

                </li>
              </ul>
            </div>
          </div>

          <i class="icon iconfont">&#xe605;</i>

            <a href="//cms.yhd.com/cms/view.do?topicId=217" title="防范网络诈骗提示" target="_blank"

            <a href="https://cms.yhd.com/cms/view.do?topicId=222" title="1号店配送费调整公告" target="_blank"

            </a>
            <a href="//cms.yhd.com/cms/view.do?topicId=229" title="1金融下线公告" target="_blank"

                <a href="//vip.yhd.com" target="_blank" class="hd_vip hd_vip__gradeStyle__">__gradeDesc__</a>

                      <input class="hd_search_ipt" name="keyword" id="keyword" type="text" value="" placeholder=""

                        onwebkitspeechchange="emptySearchBar();" x-webkit-grammar="builtin:translate" />
                      <button type="button" class="hd_search_btn" onclick="javascript:searchMeForClick();"
                        clstag="pageclick|keycount|shouye_20181018|Search"><i
                          class="icon iconfont">&#xe64e;</i></button>

                    <div id="searchSuggest" class="hd_search_tips_result " style="display:none"
